<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    body{
        text-align: center;
    }
    .shadowfuzzy{
        font-size: 30px;
        text-shadow: 3px 3px 3px green;
    }
    .multiple{
        font-size: 50px;
        text-shadow: -3px -3px 3px green,3px 3px blue;
    }
    .glow{
        background-color: red;
        text-shadow: 3px 3px 3px blue;
        font-size: 90px;
    }
   </style>
</head>
<body>
   <p class="shadowfuzzy"> fuzzy shadow</p> 
<p class="multiple"> multiple shadow</p>
<p class="glow"> glow shadow</p>
</body>
</html>
